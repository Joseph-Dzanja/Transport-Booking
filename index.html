<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="styles/login_page_styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="./background_processing/authenticate.php" method="post">
				<label for="email">
					<i class="fa fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="d-flex">
					<div><a href="forgot_password.html" class="po" style="text-decoration: none; color: blue;">Forgot Password?</a></div>
					<div><a href="Registration.html" class="po" style="text-decoration: none; color: blue;">Sign Up</a></div>
				</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
